<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link type="stylesheet" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Give me all your data!</p>
    <form id="survey-form" method="post">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" type="text" placeholder="Enter your name" required /></label>
        <label for="email" id="email-label">Email: <input id="email" type="email" placeholder="Enter your email" required /></label>
        <label for="number" id="number-label">Age: <input id="number" type="number" min="13" max="150" placeholder="Enter your age" /></label>
        <label for="dropdown" id="dropdown-label">Why are you here? 
          <select id="dropdown">
            <option></option>
            <option></option>
          </select>
        </label>
        <label>Are you happy? </label>
        <label for="happy-yes" id="happy-yes-label" class="radio">Yes <input type="radio" id="happy-yes" name="happy" value="1" /></label>
        <label for="happy-no" id="happy-no-label" class="radio">No <input type="radio" id="happy-no" name="happy" value="2" /></label>
      </fieldset>
      <fieldset>
        <p>Which educational backgrounds have you completed?</p>
        <label>Kindergarten <input type="checkbox" value="1" /></label>
        <label>Elementary School <input type="checkbox" value="2" /></label>
        <label>High School <input type="checkbox" value="3" /></label>
        <label>College <input type="checkbox" value="4" /></label>
      </fieldset>
      <fieldset>
        <label for="comments" id="comment-label">Any comments? <textarea></textarea></label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
